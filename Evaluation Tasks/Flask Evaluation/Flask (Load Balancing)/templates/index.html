<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Model Request Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #7ed6ff, #b9bfff);
            margin: 0;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-bottom: 15px;
        }

        li {
            margin-bottom: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 
            margin-bottom: 10px;
        }

        button[type="submit"] {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .button-moved {
            position: absolute;
            left: -9999px;
            top: -9999px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loaded Models:</h1>
        <ul>
            {% for model, info in loaded_models.items() %}
                <li>{{ model }} - Requests: {{ info['requests'] }}</li>
            {% endfor %}
        </ul>

        <h1>Request a Model:</h1>
        <form method="post">
            <label for="model">Enter Model Name:</label>
            <input type="text" id="model" name="model" required>
            <button type="submit" id="submit-btn">Submit</button>
        </form>
    </div>
    <script>
        const inputModel = document.getElementById('model');
        const submitButton = document.getElementById('submit-btn');

        document.addEventListener('mousemove', (event) => {
            const isInputEmpty = inputModel.value.trim() === '';

            if (isInputEmpty) {
                const offsetX = 20;
                const offsetY = 10;
                submitButton.classList.add('button-moved');
                submitButton.style.left = event.pageX + offsetX + 'px';
                submitButton.style.top = event.pageY + offsetY + 'px';
            } else {
                submitButton.classList.remove('button-moved');
            }
        });
    </script>
</body>
</html>
